<!DOCTYPE html>
<html lang="es">
    <head>
        <title>COVID-19 Tracker Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <header class="container">
            <h1 class="text-center">COVID-19 Tracker</h1>
            <p class="fs-4 text-center">
                This application shows information about COVID-19 cases around the world.<br>
                Data source is extracted from <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSEGISandData</a> repository
            </p>
        </header>
        
        <div class="p-5 mb-4 bg-dark text-white">
            <div class="container py-5">
                <h2 class="display-5 fw-bold" th:text="${allNewCases}"></h2>
                <p class="fw-light col-md-8 fs-4">COVID-19 cases reported today around the world</p>
            </div>
        </div>
        
        <main class="container">
            <div class="mb-2">
                <label for="searchByCountry" class="form-label">Search by country</label>
                <input type="text" id="searchByCountry" class="form-control" th:placeholder="${randomCountryName}">
            </div>

            <table class="table table-striped" id="sortTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>New cases</th>
                        <th>Total cases</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="country: ${countries}">
                        <td th:texT="${country.name}"></td>
                        <td th:text="${country.newCases}"></td>
                        <td th:text="${country.totalCases}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
