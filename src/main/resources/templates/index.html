<!DOCTYPE html>
<html lang="es">
    <head>
        <title>COVID-19 Tracker Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <header class="mb-4 bg-dark text-white">
            <div class="container py-4">    
                <h1 class="text-center">COVID-19 Web Tracker</h1>
                <p class="fs-4 text-center">
                    This web application shows information about COVID-19 cases around the world.<br>
                    Data source is extracted from <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSEGISandData</a> repository.
                </p>
            </div>
        </header>
        
        <main class="container">
            <!-- Worldwide cases -->
            <div class="mb-5 h-100 p-5 bg-light border rounded-3">
                <h2 class="display-5 fw-bold" th:text="${#numbers.formatDecimal(allNewCases, 0, 'DEFAULT', 0, 'POINT')}"></h2>
                <p class="fw-light col-md-8 fs-4">New COVID-19 cases reported around the world</p>
            </div>
            
            
            <!-- Search input -->
            <div class="mb-3">
                <label for="searchCountry" class="form-label text-muted">Search by country</label>
                <input type="text" id="searchCountry" class="form-control" th:placeholder="${randomCountryName}">
            </div>
            

            <!-- Table - country list -->
            <table class="table table-bordered" id="countryList">
                <caption id="table-caption"><span th:text="${countries.size()}"></span> countries.</caption>
                
                <thead class="table-dark">
                    <tr>
                        <th role="button" id="th-sortable" data-type="string">Country</th>
                        <th role="button" id="th-sortable" data-type="int">New cases</th>
                        <th role="button" id="th-sortable" data-type="int">All-time cases</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.name}" id="country-name"></td>
                        <!-- <td th:text="${country.newCases}" id="country-newcases"></td>
                        <td th:text="${country.totalCases}" id="country-totalcases"></td> -->
                        <td th:text="${#numbers.formatDecimal(country.newCases, 0, 'DEFAULT', 0, 'POINT')}" id="country-newcases"></td>
                        <td th:text="${#numbers.formatDecimal(country.totalCases, 0, 'DEFAULT', 0, 'POINT')}" id="country-newcases"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <!-- Scripts -->
        <script src="/app.js"></script>
    </body>
</html>
